<html>
<head>
	<title>Best App, Okay?</title>

	
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>

	<!-- <script src="scripts/main.js"></script> -->
</head>
<body ng-app>
	<div id="main">
		<nav class="{{active}} navbar navbar-default"	 role="navigation" ng-click="event.preventDefault()">

			<ul class="navbar nav">
				<li><a href="#"  class="One" ng-click="active='one'">One</a></li>
				<li><a href="#" class="Two" ng-click="active='two'">Two</a></li>
				<li><a href="#" class="Three" ng-click="active='three'">Three</a></li>
				<li><a href="#" class="Four" ng-click="active='four'">Four</a></li>
			</ul>
		</nav>

		<p ng-hide="active">Please click a menu item</p>
		<p ng-show="active">You chose <b>{{active}}</b></p>
	</div>

</body>
</html>
